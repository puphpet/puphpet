vm:
    box: gce
    hostname: master
    provider:
        gce:
            project_id: ~
            client_email: ~
            key_location: ~
            machine-type: ~
            image: ~
            name: ~
            tags: ~
            zone: ~
    provision:
        puppet:
            manifests_path: "puphpet/puppet"
            manifest_file: "site.pp"
            module_path: "puphpet/puppet/modules"
            options:
                - "--verbose"
                - "--hiera_config /vagrant/puphpet/puppet/hiera.yaml"
                - "--parser future"
    synced_folder: []

ssh:
    host: ~
    port: ~
    private_key_path: ~
    public_key_path: ~
    username: ~
    guest_port: ~
    keep_alive: true
    forward_agent: false
    forward_x11: false
    shell: bash -l

vagrant:
    host: detect
