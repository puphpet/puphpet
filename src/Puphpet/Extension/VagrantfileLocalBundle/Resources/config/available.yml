empty_synced_folder:
    source: ~
    target: ~
    id: vagrant-root
    sync_type: 'default'
    owner: 'www-data'
    group: 'www-data'
    rsync:
        args: { }
        exclude: { }
        auto: true

available_providers:
    -
        name: virtualbox
        long_name: VirtualBox
        description: >
            <em>Windows, OSX and Linux</em><br />
            Free!
            <a href="https://www.virtualbox.org/wiki/Downloads" target="_blank">Download Virtualbox here</a>.
        default_ip: 192.168.56.101

available_boxes:
    -
        url: puphpet/centos65-x64
        os: centos
        short_name: puphpet/centos65-x64
        long_name: CentOS 6.5 x64
        php_versions:
            - 5.6
            - 5.5
            - 5.4
            - HHVM
