vm:
    provider:
        virtualbox: []
    synced_folder:
        -
            source: ./
            target: /var/www
            id: vagrant-root
            nfs: 'false'
            owner: ~
            group: ~
            mount_options: []
    network:
        forwarded_port:
            -
                guest: ~
                host: ~
    provision:
        puppet:
            manifests_path: "puphpet/puppet"
            manifest_file: "manifest.pp"
            options:
                - "--verbose"
                - "--hiera_config /vagrant/puphpet/puppet/hiera.yaml"
                - "--parser future"
ssh:
    forward_agent: true
