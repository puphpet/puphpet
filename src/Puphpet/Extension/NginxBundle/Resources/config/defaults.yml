install: 0

vhosts:
    -
        server_name: awesome.dev
        server_aliases:
            - www.awesome.dev
        www_root: /var/www/awesome.dev
        listen_port: 80
        ssl: false
        ssl_port: 443
        ssl_cert: ''
        ssl_key: ''
        rewrite_to_https: 0
        spdy: 0
        envvars:
            - APP_ENV dev
        index_files:
            - index.html
            - index.htm
            - index.php
