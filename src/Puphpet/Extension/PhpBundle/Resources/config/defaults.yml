modules:
    php:
        - cli
        - intl
        - mcrypt
        - curl
        - gd
    pecl:
        - pecl_http
        - pdo
        - pdo_mysql

ini:
    display_errors: On
    error_reporting: -1
    session.save_path: "/var/lib/php/session"
    session.cache_limiter: nocache
    session.auto_start: Off
    expose_php: Off
    allow_url_fopen: Off
    magic_quotes_gpc: Off
    memory_limit: 512M
    max_execution_time: 300
    post_max_size: 512M
    upload_max_filesize: 512M

timezone: Europe/Kiev
