empty_vhost:
    servername: ~
    serveraliases: []
    docroot: ~
    port: 80
    setenv: []
    custom_fragment: ~
    directories: []
    ssl: 0
    ssl_cert: ~
    ssl_key: ~
    ssl_chain: ~
    ssl_certs_dir: ~
    engine: ~

empty_directory:
    provider: directory
    path: ''
    options:
        - Indexes
        - FollowSymlinks
        - MultiViews
    allow_override:
        - All
    require:
        - all granted
    files_match: []
    custom_fragment: ~

empty_files_match:
    provider: filesmatch
    path: '\.php$'
    sethandler: 'proxy:fcgi://127.0.0.1:9000'
    custom_fragment: ''

modules:
    - cache
    - cgid
    - dav
    - dav_fs
    - deflate
    - disk_cache
    - expires
    - headers
    - info
    - ldap
    - mime_magic
    - pagespeed
    - proxy_ajp
    - proxy_balancer
    - proxy_fcgi
    - proxy_http
    - proxy
    - rewrite
    - userdir
    - vhost_alias
