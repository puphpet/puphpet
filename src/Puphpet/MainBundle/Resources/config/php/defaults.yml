install: 1

settings:
    version: 56

modules:
    php:
        - cli
        - intl
        - mcrypt
    pecl:
        - pecl_http

ini:
    display_errors: On
    error_reporting: -1
    session.save_path: "/var/lib/php/session"
    date.timezone: UTC

fpm_ini:
    error_log: /var/log/php-fpm.log

fpm_pools:
    -
        ini:
            prefix: www
            listen: '127.0.0.1:9000'
            security.limit_extensions: '.php'
            user: www-user
            group: www-data

composer_home: ~
